<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        html, body {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior: none;
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .cookie-wrapper {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>
            <span id="counter">0</span> cookies
        </h1>
        <div 
            class="cookie-wrapper"
            ontouchstart="handleTouch(event)"
            onclick="addOneToCounter(event)"
        >
            <img 
                class="cookie-image" 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7brjY52lzNXIpNia1Ea_FVQfSSXtv03tLVA&s" 
                alt="Cookie"
                draggable="false"
            />
        </div>
        <div class="stats">
            <p>Clicks per second: <span id="clicksPerSecond">0</span></p>
            <p>Total clicks: <span id="totalClicks">0</span></p>
            <p>Best CPS record: <span id="bestCPS">0</span></p>
        </div>
    </div>
    <script>
        // 只保留防缩放相关的代码
        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        window.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) {
                e.preventDefault();
            }
        }, false);

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);
    </script>
    <script src="script.js"></script>
</body>
</html>
